<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Unidad 2 - Arrays y Cadenas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c4d9ff, #e9d3ff);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 80%;
      max-width: 900px;
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .content {
      width: 65%;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #4b3cc4;
    }

    h2 {
      font-size: 1.3em;
      color: #4b3cc4;
      margin-top: 30px;
    }

    p {
      color: #555;
      font-size: 1em;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      background: #f5f3ff;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    ul li:hover {
      background: #e4dbff;
      transform: translateX(5px);
    }

    ul li a {
      text-decoration: none;
      color: #4b3cc4;
      font-weight: 500;
    }

    ul li a:hover {
      text-decoration: underline;
    }

    .profile {
      text-align: right;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #4b3cc4;
      margin-left: auto;
      margin-bottom: 10px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile p {
      margin: 2px 0;
      font-size: 0.9em;
    }

    .back {
      margin-top: 25px;
    }

    .back a {
      display: inline-block;
      background: #4b3cc4;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    .back a:hover {
      background: #6c58ff;
      transform: scale(1.05);
    }
  </style>
</head>
