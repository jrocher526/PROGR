<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Programación - Jhonal Roca</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c4d9ff, #e9d3ff);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 80%;
      max-width: 900px;
      border-radius: 15px;
      padding: 40px 60px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .content {
      width: 65%;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #4b3cc4;
    }

    p {
      color: #555;
      font-size: 1em;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons a {
      text-decoration: none;
      text-align: center;
      padding: 10px 0;
      width: 90px;
      border-radius: 10px;
      background: #4b3cc4;
      color: white;
      transition: all 0.2s ease;
    }

    .buttons a:hover {
      background: #6c58ff;
      transform: scale(1.05);
    }

    .profile {
      text-align: right;
    }

    /* ✅ Avatar actualizado con imagen */
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;         /* recorta la imagen en forma circular */
      border: 3px solid #4b3cc4;
      margin-left: auto;
      margin-bottom: 10px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;        /* mantiene proporción y llena el círculo */
    }

    .profile p {
      margin: 2px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Bienvenido al módulo de Programación</h1>
      <p>
        Aquí veremos un poco de lo aprendido durante el curso y algunos de los ejercicios 
        y proyectos que realizamos en el aula de clases.
      </p>
      <div class="buttons">
        <a href="UD 1/index.html" target="_blank">UD 1</a>
        <a href="UD 2/index.html" target="_blank">UD 2</a>
      </div>
    </div>

    <div class="profile">
      <div class="avatar">
        <img src="FotoPerfil.webp" alt="Foto de Jhonal Roca">
      </div>
      <p><strong>Jhonal Roca</strong></p>
      <p>1º - DAW</p>
      <p>Curso 25/26</p>
    </div>
  </div>
</body>
</html>
